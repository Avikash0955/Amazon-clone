<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Amazon Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAEDED;
            margin: 0;
            padding: 0;
        }

        .signup-container {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .signup-container h1 {
            font-weight: 400;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-container p {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }

        .signin-link {
            margin-top: 20px;
            font-size: 13px;
            text-align: center;
        }

        .signin-link a {
            color: #0066c0;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h1>Create account</h1>
        <form id="signupForm">
            <label for="name">Your name</label>
            <input type="text" id="name" required placeholder="First and last name">

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="you@example.com">

            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="At least 6 characters">

            <label for="repassword">Re-enter password</label>
            <input type="password" id="repassword" required placeholder="Re-enter your password">

            <button type="submit">Create your Amazon account</button>
        </form>

        <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

        <div class="signin-link">
            <p>Already have an account? <a href="signin.html">Sign in</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const password = document.getElementById("password").value;
            const repassword = document.getElementById("repassword").value;

            if (password !== repassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Account created successfully (demo)!");
            // Optionally redirect or handle actual signup logic here.
        });
    </script>

</body>

</html>
